# Production docker-compose using pre-built images
# Usage: docker-compose -f docker-compose.prod.yml up -d
# Set REGISTRY environment variable to use images from registry
# For Docker Hub: REGISTRY=hoangquy18 docker-compose -f docker-compose.prod.yml up -d
# For AWS ECR: REGISTRY=your-account.dkr.ecr.region.amazonaws.com docker-compose -f docker-compose.prod.yml up -d

services:
  mongodb:
    hostname: mongodb
    container_name: mongodb-container
    image: mongodb/mongodb-atlas-local
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=user
      - MONGODB_INITDB_ROOT_PASSWORD=pass
    ports:
      - 27019:27017
    volumes:
      - data:/data/db
      - config:/data/configdb
    networks:
      - app-network
    restart: unless-stopped

  backend:
    image: ${REGISTRY:-hoangquy18}/backend:${TAG:-latest}
    container_name: backend-container
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://user:pass@mongodb:27017/database?authSource=admin
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    networks:
      - app-network
    restart: unless-stopped

  frontend-admin:
    image: ${REGISTRY:-hoangquy18}/frontend-admin:${TAG:-latest}
    container_name: frontend-admin-container
    ports:
      - 5173:80
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

  frontend-client:
    image: ${REGISTRY:-hoangquy18}/frontend-client:${TAG:-latest}
    container_name: frontend-client-container
    ports:
      - 5174:80
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  data:
  config:

networks:
  app-network:
    driver: bridge

